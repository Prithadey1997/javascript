<html>
<head>
  <title>Odd/Even</title>
 <script>
 function odev()
 {
 var a;
 a=parseInt(document.frm1.t1.value);
 if(a%2==0)
 {
 alert("The Number is Even");
 }
 else
 {
 alert("The Number is Odd");
 }
 }
 </script>
 <body>
 <form name="frm1">
 Enter the Number:-<input type="text" name="t1"<<p>
 <input type="button" name="btn1" value="check" onClick="odev()">
 </body>
 </html>
